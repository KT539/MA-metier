<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pareils ou diff√©rents ?</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        :root {
            /* Palette de couleurs */
            --bg-color: #fdf6c3;
            --primary-color: #e67e22;
            --primary-hover: #ffeeb0;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --card-bg: #ffffff;
            --text-color: #000000;

            /* √âchelles et arrondis */
            --radius-lg: 20px;
            --radius-md: 50px;
            --shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        /* Base */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color)
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        /* Zone d'images */
        .images-area {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 70px 0;
        }
        .game-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border: 3px solid var(--primary-color);
            border-radius: var(--radius-lg);
            background: var(--card-bg);
            padding: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .game-img:hover {
            transform: scale(1.05);
        }
        /* Zone de boutons */
        .answers-area {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
        }
        .answer-btn {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: var(--card-bg);
            border: 3px solid var(--primary-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .answer-btn:hover {
            transform: scale(1.1);
            background-color: lightgreen;
            border-color: var(--success-color);
        }

        .answer-btn .symbol {
            font-size: 2em;
            display: inline-block;
            line-height: 1;
            vertical-align: middle;
        }
        /* Feedback & navigation */
        .feedback {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            min-height: 50px;
        }
        .correct {
            color: var(--success-color);
        }
        .wrong {
            color: var(--error-color);
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 25px;
            background-color: var(--card-bg);
            border: 3px solid var(--primary-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: scale(1.1);
            background-color: var(--primary-hover);
        }
        .symbol {
            pointer-events: none;
            font-size: 3em;
            pointer-events: none;
            line-height: 1;
            display: inline-block;
            vertical-align: middle;
        }
        /* Responsive */
        @media (max-width: 1024px) {
            .game-container {
                padding-top: 100px;
            }

            .images-area {
                gap: 20px;
                margin: 30px 0;
            }

            .game-img {
                width: 150px;
                height: 150px;
            }

            .answer-btn {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }

            h1 { font-size: 2.2em; }
            h2 { font-size: 1.3em; padding: 0 15px; }
        }
    </style>
</head>
<body>

<a href="/classification" class="back-btn">‚¨Ö Retour</a>

<div class="game-container">
    <h1>Pareils ou diff√©rents ?</h1>

    <div class="images-area">
        <img id="img1" class="game-img" src="" alt="Image 1" onerror="this.style.display='none'">
        <img id="img2" class="game-img" src="" alt="Image 2" onerror="this.style.display='none'">
    </div>

    <button class="speak-btn" onclick="speak('question')">
        <span class="speaker-emoji">üîä</span> 
    </button>
    <h2 id="question">Les dessins sont-ils pareils ou diff√©rents ?<br>Clique sur la bonne r√©ponse :</h2>

    <div class="answers-area">
        <button class="answer-btn" onclick="checkAnswer(1)">
            <span class="symbol">=</span>
        </button>
        <button class="answer-btn" onclick="checkAnswer(0)">
            <span class="symbol">‚â†</span>
        </button>
    </div>

    <div id="feedback" class="feedback"></div>
</div>


<script>
    const levelId = window.location.pathname.split('/').pop();
    let correctAnswer = null;

    function cleanFileName(name) {
        if (!name) return "";
        return name
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .toLowerCase()
            .split(' ').join('_');
    }

    async function initGame() {
        try {
            const res = await fetch(`/api/level/${levelId}`);
            if(!res.ok) throw new Error("Erreur serveur");
            const levelData = await res.json();

            if (levelData.image1_name) {
                let name1 = cleanFileName(levelData.image1_name);
                document.getElementById('img1').src = `/images/shapes/${name1}.png`;
                document.getElementById('img1').style.display = 'block';
            }

            if (levelData.image2_name) {
                let name2 = cleanFileName(levelData.image2_name);
                document.getElementById('img2').src = `/images/shapes/${name2}.png`;
                document.getElementById('img2').style.display = 'block';
            }

            correctAnswer = levelData.correct_answer;

        } catch (e) { console.error("Erreur Init:", e); }
    }

    async function checkAnswer(choice) {
        const feedback = document.getElementById('feedback');
        const studentId = sessionStorage.getItem('currentStudentId');

        if (choice === correctAnswer) {
            feedback.textContent = "BRAVO !";
            feedback.className = "feedback correct";

            if(studentId) await saveSuccess(studentId);

            setTimeout(() => { window.location.href = '/classification'; }, 1500);
        } else {
            feedback.textContent = "Essaie encore !";
            feedback.className = "feedback wrong";

            // Enregistrement de l'√©chec
            if(studentId) await sendWrongAnswer(studentId, levelId);
        }
    }

    async function sendWrongAnswer(studentId, levelId) {
        try {
            await fetch('/api/students/progress/fail', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ studentId, levelId })
            });
        } catch(e) { console.error("Erreur enregistrement √©chec", e); }
    }

    async function saveSuccess(studentId) {
        try {
            await fetch('/api/progress', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ studentId, levelId, isSuccess: true })
            });
        } catch(e) { console.error("Erreur sauvegarde succ√®s", e); }
    }

    initGame();
   
    const synth = window.speechSynthesis;

    function speak(elementId) {
        // 1. Check if the browser is already speaking
        if (synth.speaking) {
            console.log("Speech synthesis is already in progress...");
            return; // Exit the function so it doesn't queue another one
        }

        const element = document.getElementById(elementId);
        
        if (element) {
            const utterance = new SpeechSynthesisUtterance(element.textContent);
            
            // Optional: Set the language to match your content
            utterance.lang = 'fr-FR'; 

            synth.speak(utterance);
        } else {
            console.error("Could not find element with ID:", elementId);
        }
    }



</script>
</body>
</html>
