<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quel est le point commun ?</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        body { font-family: 'Comic Sans MS', sans-serif; text-align: center; background-color: #fdf6c3; }
        .game-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .images-area { display: flex; justify-content: center; gap: 50px; margin: 30px 0; }
        .game-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border: 3px solid #ddd;
            border-radius: 10px;
            background: white;
            padding: 10px;
            transition: transform 0.2s;
        }
        .game-img:hover { transform: scale(1.05); }

        .answers-area { display: flex; justify-content: center; gap: 40px; margin-top: 30px;}
        .answer-btn {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #ffdc7d;
            border: 3px solid #e67e22;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .answer-btn:hover { transform: scale(1.1); background-color: #ffeeb0; }

        .feedback { font-size: 2em; margin-top: 20px; font-weight: bold; min-height: 50px; }
        .correct { color: green; }
        .wrong { color: red; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 25px;
            background-color: #ffdc7d;
            border: 3px solid #e67e22;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.1s;
        }
        .back-btn:hover {
            transform: scale(1.1);
            background-color: #ffeeb0;
        }
    </style>
</head>
<body>
<!--<div id="div-header"><a href="/classification"><div class="arrow"></div></a><h1>Quel est le point commun ?</h1></div>-->
<a href="/classification" class="back-btn">â¬… Retour</a>

<div class="game-container">

    <button class="speak-btn" onclick="speak('question')">
        <span class="speaker-emoji">ðŸ”Š</span> 
    </button>
    <h1 id="question">Quel est le point commun ?</h1>

    <div class="images-area">
        <img id="img1" class="game-img" src="" alt="Image 1" onerror="this.style.display='none'">
        <img id="img2" class="game-img" src="" alt="Image 2" onerror="this.style.display='none'">
    </div>

    <button class="speak-btn" onclick="speak('instruction'),speak('ans-forme'),speak('ans-couleur')">
        <span class="speaker-emoji">ðŸ”Š</span> 
    </button>
    <h2 id="instruction">Choisis la bonne rÃ©ponse :</h2>

    <div class="answers-area">
        <button class="answer-btn" onclick="checkAnswer(0)" id="ans-forme">Forme</button>
        <button class="answer-btn" onclick="checkAnswer(1)" id="ans-couleur">Couleur</button>
    </div>

    <div id="feedback" class="feedback"></div>
</div>

<script>
    const levelId = window.location.pathname.split('/').pop();
    let correctAnswer = null;

    function cleanFileName(name) {
        if (!name) return "";
        return name
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .toLowerCase()
            .split(' ').join('_');
    }

    async function initGame() {
        try {
            const res = await fetch(`/api/level/${levelId}`);
            if(!res.ok) throw new Error("Erreur serveur");
            const levelData = await res.json();

            if (levelData.image1_name) {
                let name1 = cleanFileName(levelData.image1_name);
                document.getElementById('img1').src = `/images/shapes/${name1}.png`;
                document.getElementById('img1').style.display = 'block';
            }

            if (levelData.image2_name) {
                let name2 = cleanFileName(levelData.image2_name);
                document.getElementById('img2').src = `/images/shapes/${name2}.png`;
                document.getElementById('img2').style.display = 'block';
            }

            correctAnswer = levelData.correct_answer;

        } catch (e) { console.error("Erreur Init:", e); }
    }

    // --- Gestion de la rÃ©ponse ---
    async function checkAnswer(choice) {
        const feedback = document.getElementById('feedback');
        const studentId = sessionStorage.getItem('currentStudentId');

        if (choice === correctAnswer) {
            // CAS RÃ‰USSITE
            feedback.textContent = "BRAVO !";
            feedback.className = "feedback correct";

            if(studentId) await saveSuccess(studentId); // Appel pour valider le niveau

            setTimeout(() => { window.location.href = '/classification'; }, 1500);
        } else {
            // CAS Ã‰CHEC
            feedback.textContent = "Essaie encore !";
            feedback.className = "feedback wrong";

            // On appelle la route SPÃ‰CIFIQUE pour compter l'erreur
            if(studentId) await sendWrongAnswer(studentId, levelId);
        }
    }

    // Fonction pour enregistrer l'Ã©chec
    async function sendWrongAnswer(studentId, levelId) {
        try {
            await fetch('/api/students/progress/fail', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ studentId, levelId })
            });
        } catch(e) { console.error("Erreur enregistrement Ã©chec", e); }
    }

    // Fonction pour enregistrer le succÃ¨s
    async function saveSuccess(studentId) {
        try {
            await fetch('/api/progress', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ studentId, levelId, isSuccess: true })
            });
        } catch(e) { console.error("Erreur sauvegarde succÃ¨s", e); }
    }

    initGame();

    const synth = window.speechSynthesis;

    function speak(elementId) {
        // 1. Check if the browser is already speaking
        if (synth.speaking) {
            console.log("Speech synthesis is already in progress...");
            return; // Exit the function so it doesn't queue another one
        }

        const element = document.getElementById(elementId);
        
        if (element) {
            const utterance = new SpeechSynthesisUtterance(element.textContent);
            
            // Optional: Set the language to match your content
            utterance.lang = 'fr-FR'; 

            synth.speak(utterance);
        } else {
            console.error("Could not find element with ID:", elementId);
        }
    }


</script>
</body>
</html>
