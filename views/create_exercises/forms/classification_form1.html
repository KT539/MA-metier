<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Exercice</title>
    <link rel="stylesheet" href="/CSS/classification1_form.css">
</head>
<body>
<div class="container">
    <a href="#" id="back-to-exercises" class="arrow" title="Retour"></a>

    <h1>Configuration</h1>
    <p class="category-label">Pareils ou différents ?</p>

    <form id="exercise-config-form" action="/votre-route-de-sauvegarde" method="POST">
        <input type="hidden" name="category_id" id="hidden_category_id">
        <input type="hidden" name="exercise_id" id="hidden_exercise_id">

        <div class="form-group">
            <label for="image-base">Image de base :</label>
            <select id="image-base" name="image_id_1">
                <option value="">-- Veuillez choisir une image --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image-comp">Image de comparaison :</label>
            <select id="image-comp" name="image_id_2">
                <option value="">-- Veuillez choisir une image --</option>
            </select>
        </div>

        <div class="form-group">
            <label>Réponse correcte :</label>
            <div class="answer-selection">
                <input type="radio" id="equal" name="correct_answer" value="1" checked>
                <label for="equal" class="radio-card">=</label>

                <input type="radio" id="not-equal" name="correct_answer" value="0">
                <label for="not-equal" class="radio-card">≠</label>
            </div>
        </div>

        <button type="submit" class="cat-btn cat-orange">Générer le niveau</button>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", async function() {
        // get IDs from current URL
        const params = new URLSearchParams(window.location.search);
        const catId = params.get('category_id');
        const exId = params.get('exercise_id');
        const backBtn = document.getElementById('back-to-exercises');

        if (catId) {
            document.getElementById('hidden_category_id').value = catId;
            backBtn.href = `/create_exercises/classification_exercises?category_id=${catId}`;
        } else {
            backBtn.href = `/create_exercises/classification_exercises`;
        }

        if (exId) {
            document.getElementById('hidden_exercise_id').value = exId;
        }

        // load images from API
        const selectBase = document.getElementById('image-base');
        const selectComp = document.getElementById('image-comp');

        try {
            const response = await fetch('/api/shapes-images');
            const images = await response.json();

            images.forEach(img => {
                const option = document.createElement('option');
                option.value = img.id;
                option.textContent = img.name;
                selectBase.appendChild(option.cloneNode(true));
                selectComp.appendChild(option);
            });
        } catch (error) {
            console.error("Erreur lors du chargement des images:", error);
        }

        // manage form submission
        document.getElementById('exercise-config-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const img1 = document.getElementById('image-base').value;
            const img2 = document.getElementById('image-comp').value;

            if (!img1 || !img2) {
                alert("Veuillez sélectionner les deux images pour l'exercice.");
                return;
            }

            const formData = {
                exercise_id: document.getElementById('hidden_exercise_id').value,
                category_id: document.getElementById('hidden_category_id').value,
                image_id_1: img1,
                image_id_2: img2,
                correct_answer: document.querySelector('input[name="correct_answer"]:checked').value
            };

            try {
                const response = await fetch('/api/create-level', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert(result.message);
                    // return to teacher area
                    window.location.href = `/teacher-dashboard`;
                } else {
                    alert("Erreur : " + result.error);
                }
            } catch (error) {
                console.error("Erreur lors de la création du niveau:", error);
                alert("Erreur lors de la création du niveau");
            }
        });
    });
</script>
</body>
</html>
