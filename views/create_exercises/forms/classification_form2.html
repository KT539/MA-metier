<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Exercice</title>
    <link rel="stylesheet" href="/CSS/classification_form.css">
</head>
<body>
<div class="container">
    <a href="#" id="back-to-exercises" class="arrow" title="Retour"></a>

    <h1>Configuration</h1>
    <p class="category-label">Quel est le point commun ?</p>

    <form id="exercise-config-form" action="/votre-route-de-sauvegarde" method="POST">
        <input type="hidden" name="category_id" id="hidden_category_id">
        <input type="hidden" name="exercise_id" id="hidden_exercise_id">

        <div class="form-group">
            <label for="image-base">Image de base :</label>
            <select id="image-base" name="image_id_1">
                <option value="">-- Veuillez choisir une image --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image-comp">Image de comparaison :</label>
            <select id="image-comp" name="image_id_2">
                <option value="">-- Veuillez choisir une image --</option>
            </select>
        </div>

        <div class="form-group">
            <label>Critère commun :</label>
            <div class="answer-selection">
                <input type="radio" id="shape" name="correct_answer" value="shape" checked>
                <label for="shape" class="radio-card-text">Même forme</label>

                <input type="radio" id="color" name="correct_answer" value="color">
                <label for="color" class="radio-card-text">Même couleur</label>
            </div>
        </div>

        <button type="submit" class="cat-btn cat-orange">Générer le niveau</button>
    </form>
</div>

<script>
    // Variable pour garder en mémoire la liste des images chargées
    let loadedImages = [];

    document.addEventListener("DOMContentLoaded", async function() {
        const params = new URLSearchParams(window.location.search);
        const catId = params.get('category_id');
        const exId = params.get('exercise_id');
        const backBtn = document.getElementById('back-to-exercises');

        if (catId) {
            document.getElementById('hidden_category_id').value = catId;
            backBtn.href = `/create_exercises/classification_exercises?category_id=${catId}`;
        } else {
            backBtn.href = `/create_exercises/classification_exercises`;
        }

        if (exId) {
            document.getElementById('hidden_exercise_id').value = exId;
        }

        // Chargement des images
        const selectBase = document.getElementById('image-base');
        const selectComp = document.getElementById('image-comp');

        try {
            const response = await fetch('/api/shapes-images');
            loadedImages = await response.json(); // On stocke les données ici

            loadedImages.forEach(img => {
                const option = document.createElement('option');
                option.value = img.id;
                option.textContent = img.name;

                selectBase.appendChild(option.cloneNode(true));
                selectComp.appendChild(option);
            });
        } catch (error) {
            console.error("Erreur lors du chargement des images:", error);
        }
    });

    // --- FONCTION UTILITAIRE POUR DÉCOUPER LE NOM ---
    // Ex: "carré bleu" -> renvoie { shape: "carré", color: "bleu" }
    // Ex: "grenouille vert fonce" -> renvoie { shape: "grenouille", color: "vert fonce" }
    function extractInfo(fullName) {
        if (!fullName) return { shape: "", color: "" };

        // On coupe la chaîne à chaque espace
        const parts = fullName.trim().split(' ');

        // Le premier mot est la forme
        const shape = parts[0];

        // Tous les mots suivants constituent la couleur (on les rejoint avec des espaces)
        // .slice(1) enlève le premier mot, .join(' ') recolle le reste
        const color = parts.slice(1).join(' ');

        return { shape, color };
    }

    // --- VALIDATION LORS DU CLIC ---
    document.getElementById('exercise-config-form').addEventListener('submit', function(e) {
        const img1Id = document.getElementById('image-base').value;
        const img2Id = document.getElementById('image-comp').value;

        if (!img1Id || !img2Id) {
            e.preventDefault();
            alert("Veuillez sélectionner les deux images.");
            return;
        }

        // On retrouve les données complètes grâce à l'ID
        const img1Data = loadedImages.find(img => img.id == img1Id);
        const img2Data = loadedImages.find(img => img.id == img2Id);

        if (!img1Data || !img2Data) return;

        // On extrait Forme et Couleur depuis le nom (ex: "carré bleu")
        const info1 = extractInfo(img1Data.name);
        const info2 = extractInfo(img2Data.name);

        // Quelle option l'utilisateur a choisie ?
        const selectedCriteria = document.querySelector('input[name="correct_answer"]:checked').value;

        // VERIFICATION LOGIQUE
        if (selectedCriteria === 'shape') {
            // Si on choisit "Même forme", les formes doivent être identiques
            if (info1.shape !== info2.shape) {
                e.preventDefault();
                alert(`Logique incorrecte :\nL'image 1 est un(e) "${info1.shape}"\nL'image 2 est un(e) "${info2.shape}"\n\nElles n'ont pas la même forme !`);
            }
        }
        else if (selectedCriteria === 'color') {
            // Si on choisit "Même couleur", les couleurs doivent être identiques
            if (info1.color !== info2.color) {
                e.preventDefault();
                alert(`Logique incorrecte :\nL'image 1 est "${info1.color}"\nL'image 2 est "${info2.color}"\n\nElles n'ont pas la même couleur !`);
            }
        }
    });
</script>
</body>
</html>
