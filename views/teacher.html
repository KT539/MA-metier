<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Espace Enseignant</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        /* Styles ajoutés pour la modale et les boutons d'action */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
            text-align: center;
        }
        .action-btn {
            cursor: pointer;
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.9em;
        }
        .btn-edit { background-color: #f0ad4e; } /* Orange */
        .btn-delete { background-color: #d9534f; } /* Rouge */

        .student-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
            width: 220px; /* Fixe la largeur pour l'alignement */
            vertical-align: top;
        }
    </style>
</head>
<body>
<h1>Espace Enseignant</h1>

<div id="class-selection">
    <select id="class-select" onchange="loadClassData()"></select>
    <input type="text" id="new-class-name" placeholder="Nom nouvelle classe">
    <button onclick="createClass()">Ajouter Classe</button>
</div>

<hr>

<div id="dashboard-content" style="display:none;">

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 id="current-class-title"></h2>

        <div style="background: #fff; padding: 10px; border: 2px solid #333;">
            <label>Accès Élèves : </label>
            <button id="toggle-student-btn" class="cat-btn cat-coral" onclick="toggleStudentAccess()">DÉSACTIVÉ</button>
            <a href="/student-area" target="_blank" class="cat-btn cat-green" id="link-student-view" style="display:none;">Ouvrir Vue Élève</a>
        </div>
    </div>

    <h3>Gestion des Élèves</h3>
    <div style="margin-bottom: 20px;">
        <input type="text" id="new-student-name" placeholder="Prénom de l'élève">
        <button onclick="createStudent()">Ajouter Élève</button>
    </div>

    <div class="student-grid" id="prof-student-grid"></div>

    <h3>Tableau de Progression</h3>
    <table border="1" style="width: 100%; background: white; border-collapse: collapse; text-align: center;">
        <thead style="background-color: #f0f0f0;">
        <tr>
            <th>Élève</th>
            <th>Classification</th>
            <th>Sériation</th>
            <th>Conservation</th>
        </tr>
        </thead>
        <tbody id="progress-table-body">
        </tbody>
    </table>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Modifier l'élève</h3>
        <input type="hidden" id="edit-student-id">

        <label>Nom :</label><br>
        <input type="text" id="edit-student-name" style="width: 90%; margin-bottom: 10px;"><br>

        <label>Changer de classe :</label><br>
        <select id="edit-student-class" style="width: 95%; margin-bottom: 20px;"></select><br>

        <button onclick="saveStudentEdit()">Enregistrer</button>
        <button onclick="closeModal()">Annuler</button>
    </div>
</div>

<script>
    const teacherId = localStorage.getItem('teacherId');
    let currentClassId = null;
    let currentClassActive = false;
    let allClasses = []; // Stocker toutes les classes pour le menu déroulant de modification

    // --- 1. GESTION DES CLASSES ---

    async function loadClasses() {
        try {
            const res = await fetch(`/api/classes/${teacherId}`);
            allClasses = await res.json(); // On garde la liste en mémoire
            const select = document.getElementById('class-select');

            // Sauvegarder la sélection actuelle si elle existe
            const savedValue = select.value;

            select.innerHTML = '<option value="">Choisir une classe...</option>';

            allClasses.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.text = c.name;
                opt.dataset.active = c.is_active;
                select.add(opt);
            });

            // Restaurer la sélection ou reset
            if (savedValue) select.value = savedValue;

        } catch (e) {
            console.error("Erreur chargement classes", e);
        }
    }

    async function createClass() {
        const name = document.getElementById('new-class-name').value;
        if(!name) return;

        await fetch('/api/classes', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, teacherId })
        });
        document.getElementById('new-class-name').value = '';
        loadClasses();
    }

    async function loadClassData() {
        const select = document.getElementById('class-select');
        currentClassId = select.value;

        if(!currentClassId) {
            document.getElementById('dashboard-content').style.display = 'none';
            return;
        }
        document.getElementById('dashboard-content').style.display = 'block';

        // Mise à jour du titre
        const selectedOpt = select.options[select.selectedIndex];
        document.getElementById('current-class-title').innerText = "Classe : " + selectedOpt.text;

        // Mise à jour état bouton accès élève
        currentClassActive = (selectedOpt.dataset.active == '1');
        updateToggleButton();

        // Chargement des élèves et du tableau
        loadStudents();
    }

    async function toggleStudentAccess() {
        if (!currentClassId) return;
        currentClassActive = !currentClassActive;

        await fetch(`/api/classes/${currentClassId}/toggle`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ isActive: currentClassActive })
        });

        const select = document.getElementById('class-select');
        select.options[select.selectedIndex].dataset.active = currentClassActive ? '1' : '0';
        updateToggleButton();
    }

    function updateToggleButton() {
        const btn = document.getElementById('toggle-student-btn');
        const link = document.getElementById('link-student-view');

        if (currentClassActive) {
            btn.textContent = "ACTIVÉ (Cliquer pour fermer)";
            btn.style.backgroundColor = "#90ee90";
            link.style.display = "inline-block";
        } else {
            btn.textContent = "DÉSACTIVÉ (Cliquer pour ouvrir)";
            btn.style.backgroundColor = "#ff866d";
            link.style.display = "none";
        }
    }

    // --- 2. GESTION DES ÉLÈVES ET TABLEAU ---

    async function createStudent() {
        const nameInput = document.getElementById('new-student-name');
        const name = nameInput.value.trim();

        if (!name) return alert("Veuillez mettre un prénom.");
        if (!currentClassId) return alert("Aucune classe sélectionnée.");

        try {
            const res = await fetch('/api/students', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, classId: currentClassId })
            });

            if (res.ok) {
                nameInput.value = "";
                loadStudents(); // Recharge la grille et le tableau
            } else {
                const data = await res.json();
                alert("Erreur : " + (data.error || "Problème inconnu"));
            }
        } catch (err) {
            console.error(err);
        }
    }

    async function loadStudents() {
        if (!currentClassId) return;

        const res = await fetch(`/api/students/${currentClassId}`);
        const students = await res.json();

        const grid = document.getElementById('prof-student-grid');
        const tableBody = document.getElementById('progress-table-body');

        grid.innerHTML = '';
        tableBody.innerHTML = '';

        if (students.length === 0) {
            grid.innerHTML = "<p>Aucun élève dans cette classe.</p>";
            tableBody.innerHTML = "<tr><td colspan='4'>Pas de données</td></tr>";
            return;
        }

        students.forEach(s => {
            // 1. Remplissage de la GRILLE (Cartes)
            const card = document.createElement('div');
            card.className = 'student-card';
            card.innerHTML = `
                <img src="/images/${s.animal_image}" alt="Avatar" style="width: 100%; height: 120px; object-fit: contain;">
                <p style="margin: 5px 0; font-weight: bold;">${s.name}</p>
                <div style="margin-top:10px;">
                    <button class="action-btn btn-edit" onclick="openEditModal('${s.id}', '${s.name}')">Modif</button>
                    <button class="action-btn btn-delete" onclick="deleteStudent('${s.id}')">Suppr</button>
                </div>
            `;
            grid.appendChild(card);

            // 2. Remplissage du TABLEAU de progression
            // Note: Adapte les champs s.xx selon ton API (ex: s.score_classification, s.level_seriation etc.)
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${s.name}</td>
                <td>${s.classification || '-'}</td>
                <td>${s.seriation || '-'}</td>
                <td>${s.conservation || '-'}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // --- 3. MODIFICATION ET SUPPRESSION ---

    function openEditModal(studentId, studentName) {
        document.getElementById('edit-student-id').value = studentId;
        document.getElementById('edit-student-name').value = studentName;

        // Remplir le select de la modale avec toutes les classes
        const select = document.getElementById('edit-student-class');
        select.innerHTML = '';
        allClasses.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.text = c.name;
            // Pré-selectionner la classe actuelle
            if(c.id == currentClassId) opt.selected = true;
            select.add(opt);
        });

        document.getElementById('editModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    async function saveStudentEdit() {
        const id = document.getElementById('edit-student-id').value;
        const name = document.getElementById('edit-student-name').value;
        const newClassId = document.getElementById('edit-student-class').value;

        try {
            const res = await fetch(`/api/students/${id}`, {
                method: 'PUT', // ou 'PATCH' selon ton API
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, classId: newClassId })
            });

            if(res.ok) {
                closeModal();
                // Si on a changé de classe, l'élève va disparaitre de la vue actuelle, c'est normal
                loadStudents();
            } else {
                alert("Erreur lors de la modification");
            }
        } catch(e) {
            console.error(e);
        }
    }

    async function deleteStudent(id) {
        if(!confirm("Êtes-vous sûr de vouloir supprimer cet élève ? Cette action est irréversible.")) return;

        try {
            const res = await fetch(`/api/students/${id}`, {
                method: 'DELETE'
            });

            if(res.ok) {
                loadStudents();
            } else {
                alert("Erreur lors de la suppression");
            }
        } catch(e) {
            console.error(e);
        }
    }

    // Lancement au démarrage
    loadClasses();
</script>
</body>
</html>
