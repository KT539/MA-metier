<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Enseignant</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        /* --- STYLES GÉNÉRAUX --- */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .status-ok { color: green; font-weight: bold; }
        .status-pending { color: orange; }

        /* --- STYLES MODALE ET BOUTONS --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white; margin: 15% auto; padding: 20px;
            border: 1px solid #888; width: 300px; border-radius: 8px; text-align: center;
        }
        .action-btn {
            cursor: pointer; margin: 0 5px; padding: 5px 10px; border: none;
            border-radius: 4px; color: white; font-size: 0.9em;
        }
        .btn-edit { background-color: #f0ad4e; }
        .btn-delete { background-color: #d9534f; }
        .student-grid div { position: relative; }
    </style>
</head>
<body>
<h1>Espace Enseignant</h1>

<div id="class-selection">
    <select id="class-select" onchange="loadClassData()"></select>
    <input type="text" id="new-class-name" placeholder="Nom nouvelle classe">
    <button onclick="createClass()">Ajouter Classe</button>
</div>

<hr>

<div id="dashboard-content" style="display:none;">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">

        <div style="background: #fff; padding: 10px; border: 2px solid #333;">
            <label>Vous souhaitez ajouter un nouvel exercice ?</label>
            <a href="/exercises_creation" class="cat-btn cat-green" id="link-creation-page">Créer un exercice</a>
        </div>

        <h2 id="current-class-title" style="margin: 0;"></h2>

        <div style="background: #fff; padding: 10px; border: 2px solid #333;">
            <label>Accès Élèves : </label>
            <button id="toggle-student-btn" class="cat-btn cat-coral" onclick="toggleStudentAccess()">DÉSACTIVÉ</button>
            <a href="/student-area" target="_blank" class="cat-btn cat-green" id="link-student-view" style="display:none;">Ouvrir Vue Élève</a>
        </div>
    </div>

    <h3>Gestion des Élèves</h3>
    <input type="text" id="new-student-name" placeholder="Prénom de l'élève">
    <button onclick="createStudent()">Ajouter Élève</button>

    <div class="student-grid" id="prof-student-grid" style="display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px;">
    </div>

    <h3>Tableau de Progression</h3>
    <table id="progress-table">
        <thead id="progress-head"></thead>
        <tbody id="progress-body"></tbody>
    </table>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Modifier l'élève</h3>
        <input type="hidden" id="edit-student-id">
        <label>Nom :</label><br>
        <input type="text" id="edit-student-name" style="width: 90%; margin-bottom: 10px;"><br>
        <label>Changer de classe :</label><br>
        <select id="edit-student-class" style="width: 95%; margin-bottom: 20px;"></select><br>
        <button onclick="saveStudentEdit()">Enregistrer</button>
        <button onclick="closeModal()">Annuler</button>
    </div>
</div>

<script>
    const teacherId = localStorage.getItem('teacherId') || 1;
    let currentClassId = null;
    let currentClassActive = false;
    let allClasses = [];

    // --- 1. CHARGEMENT DES CLASSES ---
    async function loadClasses() {
        try {
            const res = await fetch(`/api/classes/${teacherId}`);
            const classes = await res.json();
            allClasses = classes;

            const select = document.getElementById('class-select');
            select.innerHTML = '<option value="">Choisir une classe...</option>';

            classes.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.text = c.name;
                opt.dataset.active = c.is_active;
                select.add(opt);
            });
        } catch (err) { console.error(err); }
    }

    async function createClass() {
        const name = document.getElementById('new-class-name').value;
        if (!name) return;
        await fetch('/api/classes', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, teacherId })
        });
        document.getElementById('new-class-name').value = '';
        loadClasses();
    }

    // --- 2. GESTION DASHBOARD & SYNCHRO ---
    async function loadClassData() {
        const select = document.getElementById('class-select');
        currentClassId = select.value;

        if(!currentClassId) {
            document.getElementById('dashboard-content').style.display = 'none';
            localStorage.removeItem('currentClassId');
            return;
        }

        // SYNCHRO : On écrit dans la mémoire locale pour la vue élève
        localStorage.setItem('currentClassId', currentClassId);

        document.getElementById('dashboard-content').style.display = 'block';

        const selectedOpt = select.options[select.selectedIndex];
        document.getElementById('current-class-title').innerText = selectedOpt.text;
        currentClassActive = (selectedOpt.dataset.active == '1');
        updateToggleButton();

        await loadStudents();
        await loadProgress();
    }

    function updateToggleButton() {
        const btn = document.getElementById('toggle-student-btn');
        const link = document.getElementById('link-student-view');

        if (currentClassActive) {
            btn.textContent = "ACTIVÉ (Cliquer pour fermer)";
            btn.style.backgroundColor = "#90ee90";
            link.href = "/student-area";
            link.style.display = "inline-block";
        } else {
            btn.textContent = "DÉSACTIVÉ (Cliquer pour ouvrir)";
            btn.style.backgroundColor = "#ff866d";
            link.style.display = "none";
        }
    }

    async function toggleStudentAccess() {
        if (!currentClassId) return;
        currentClassActive = !currentClassActive;
        await fetch(`/api/classes/${currentClassId}/toggle`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ isActive: currentClassActive })
        });
        updateToggleButton();
    }

    // --- 3. GESTION ÉLÈVES ---
    async function createStudent() {
        const nameInput = document.getElementById('new-student-name');
        const name = nameInput.value.trim();
        if (!name || !currentClassId) return alert("Infos manquantes.");

        const res = await fetch('/api/students', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, classId: currentClassId })
        });

        if (res.ok) {
            nameInput.value = "";
            loadStudents();
            loadProgress();
        } else {
            const err = await res.json();
            alert(err.error || "Erreur création");
        }
    }

    async function loadStudents() {
        if (!currentClassId) return;
        const res = await fetch(`/api/students/${currentClassId}`);
        const students = await res.json();
        const grid = document.getElementById('prof-student-grid');
        grid.innerHTML = '';

        if (students.length === 0) {
            grid.innerHTML = "<p>Aucun élève.</p>";
            return;
        }

        students.forEach(s => {
            const div = document.createElement('div');
            div.style.border = "1px solid #ddd";
            div.style.padding = "10px";
            div.style.margin = "5px";
            div.style.display = "inline-block";
            div.style.textAlign = "center";
            div.style.backgroundColor = "#f9f9f9";
            div.style.borderRadius = "8px";

            // Formatage image
            const nomFichier = s.animal_image ? s.animal_image.split(' ').join('_') : 'default';
            const imagePath = `/images/animaux/${nomFichier}.png`;
            const safeName = s.name.replace(/'/g, "\\'").replace(/"/g, "&quot;");

            div.innerHTML = `
                <img src="${imagePath}" alt="${s.animal_image}" style="width: 200px; height: 150px; object-fit: contain;">
                <p style="margin: 5px 0 0 0; font-weight: bold;">${s.name}</p>
                <div style="margin-top: 10px;">
                    <button class="action-btn btn-edit" onclick="openEditModal('${s.id}', '${safeName}')">Modif</button>
                    <button class="action-btn btn-delete" onclick="deleteStudent('${s.id}')">Suppr</button>
                </div>
            `;
            grid.appendChild(div);
        });
    }

    // --- 4. PROGRESSION ---
    async function loadProgress() {
        if (!currentClassId) return;
        const res = await fetch(`/api/students/progress/${currentClassId}`);
        const data = await res.json();
        const thead = document.getElementById('progress-head');
        const tbody = document.getElementById('progress-body');
        thead.innerHTML = ''; tbody.innerHTML = '';

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="100%">Pas de progression.</td></tr>';
            return;
        }

        const exercisesSet = new Set();
        const studentsMap = {};
        data.forEach(row => {
            if(row.exercise_type) exercisesSet.add(row.exercise_type);
            if(!studentsMap[row.name]) studentsMap[row.name] = {};
            if(row.exercise_type) studentsMap[row.name][row.exercise_type] = { level: row.exercise_level, completed: row.is_completed };
        });

        const exercises = Array.from(exercisesSet).sort();
        let headerRow = '<tr><th>Élève</th>';
        exercises.forEach(ex => headerRow += `<th>${ex}</th>`);
        thead.innerHTML = headerRow + '</tr>';

        const names = [...new Set(data.map(d => d.name))];
        names.forEach(name => {
            let row = `<tr><td>${name}</td>`;
            exercises.forEach(ex => {
                const p = studentsMap[name][ex];
                if(p) row += p.completed ? `<td class="status-ok">Niv ${p.level} ✅</td>` : `<td class="status-pending">Niv ${p.level} ⏳</td>`;
                else row += `<td>-</td>`;
            });
            tbody.innerHTML += row + '</tr>';
        });
    }

    // --- 5. EDIT / DELETE ---
    function openEditModal(id, name) {
        document.getElementById('edit-student-id').value = id;
        document.getElementById('edit-student-name').value = name;
        const select = document.getElementById('edit-student-class');
        select.innerHTML = '';
        allClasses.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id; opt.text = c.name;
            if(c.id == currentClassId) opt.selected = true;
            select.add(opt);
        });
        document.getElementById('editModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    window.onclick = function(e) { if(e.target == document.getElementById('editModal')) closeModal(); }

    async function saveStudentEdit() {
        const id = document.getElementById('edit-student-id').value;
        const name = document.getElementById('edit-student-name').value;
        const newClassId = document.getElementById('edit-student-class').value;
        try {
            const res = await fetch(`/api/students/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, classId: newClassId })
            });
            if(res.ok) { closeModal(); loadStudents(); loadProgress(); }
        } catch(e) { console.error(e); }
    }

    async function deleteStudent(id) {
        if(!confirm("Supprimer l'élève ?")) return;
        try {
            const res = await fetch(`/api/students/${id}`, { method: 'DELETE' });
            if(res.ok) { loadStudents(); loadProgress(); }
        } catch(e) { console.error(e); }
    }

    loadClasses();
</script>
</body>
</html>
