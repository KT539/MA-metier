<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Enseignant</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        /* Petit ajout de style pour le tableau dynamique */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .status-ok { color: green; font-weight: bold; }
        .status-pending { color: orange; }
    </style>
</head>
<body>
<h1>Espace Enseignant</h1>

<div id="class-selection">
    <select id="class-select" onchange="loadClassData()"></select>
    <input type="text" id="new-class-name" placeholder="Nom nouvelle classe">
    <button onclick="createClass()">Ajouter Classe</button>
</div>

<hr>

<div id="dashboard-content" style="display:none;">

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div style="background: #fff; padding: 10px; border: 2px solid #333;">
            <label>Vous souhaitez ajouter un nouvel exercice ?</label>
            <a href="/exercises_creation" class="cat-btn cat-green" id="link-creation-page">Créer un exercice</a>
        </div>
        <div style="background: #fff; padding: 10px; border: 2px solid #333;">
            <label>Accès Élèves : </label>
            <button id="toggle-student-btn" class="cat-btn cat-coral" onclick="toggleStudentAccess()">DÉSACTIVÉ</button>
            <a href="/student-area" target="_blank" class="cat-btn cat-green" id="link-student-view" style="display:none;">Ouvrir Vue Élève</a>
        </div>
    </div>
    <h2 id="current-class-title"></h2>

    <h3>Gestion des Élèves</h3>
    <input type="text" id="new-student-name" placeholder="Prénom de l'élève">
    <button onclick="createStudent()">Ajouter Élève</button>

    <div class="student-grid" id="prof-student-grid" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin-top: 20px;">
    </div>

    <h3>Tableau de Progression</h3>
    <table id="progress-table">
        <thead id="progress-head">
        </thead>
        <tbody id="progress-body">
        </tbody>
    </table>
</div>

<script>
    const teacherId = localStorage.getItem('teacherId') || 1; // Fallback à 1 pour les tests si pas de login
    let currentClassId = null;
    let currentClassActive = false;

    // ==========================================
    // 1. GESTION DES CLASSES
    // ==========================================

    async function loadClasses() {
        try {
            const res = await fetch(`/api/classes/${teacherId}`);
            const classes = await res.json();
            const select = document.getElementById('class-select');
            select.innerHTML = '<option value="">Choisir une classe...</option>';

            classes.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id;
                opt.text = c.name;
                opt.dataset.active = c.is_active;
                select.add(opt);
            });
        } catch (err) {
            console.error("Erreur chargement classes:", err);
        }
    }

    async function createClass() {
        const name = document.getElementById('new-class-name').value;
        if (!name) return;

        await fetch('/api/classes', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, teacherId })
        });

        document.getElementById('new-class-name').value = '';
        loadClasses();
    }

    // Fonction principale appelée quand on change de classe
    async function loadClassData() {
        const select = document.getElementById('class-select');
        currentClassId = select.value;

        if(!currentClassId) {
            document.getElementById('dashboard-content').style.display = 'none';
            return;
        }
        document.getElementById('dashboard-content').style.display = 'block';

        // 1. Mise à jour titre et bouton
        const selectedOpt = select.options[select.selectedIndex];
        document.getElementById('current-class-title').innerText = selectedOpt.text;
        currentClassActive = (selectedOpt.dataset.active == '1');
        updateToggleButton();

        // 2. Chargement des données
        await loadStudents();
        await loadProgress();
    }

    async function toggleStudentAccess() {
        if (!currentClassId) return;
        currentClassActive = !currentClassActive;

        await fetch(`/api/classes/${currentClassId}/toggle`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ isActive: currentClassActive })
        });

        const select = document.getElementById('class-select');
        select.options[select.selectedIndex].dataset.active = currentClassActive ? '1' : '0';
        updateToggleButton();
    }

    function updateToggleButton() {
        const btn = document.getElementById('toggle-student-btn');
        const link = document.getElementById('link-student-view');

        if (currentClassActive) {
            btn.textContent = "ACTIVÉ (Cliquer pour fermer)";
            btn.style.backgroundColor = "#90ee90";
            link.style.display = "inline-block";
        } else {
            btn.textContent = "DÉSACTIVÉ (Cliquer pour ouvrir)";
            btn.style.backgroundColor = "#ff866d";
            link.style.display = "none";
        }
    }

    // ==========================================
    // 2. GESTION DES ÉLÈVES
    // ==========================================

    async function createStudent() {
        const nameInput = document.getElementById('new-student-name');
        const name = nameInput.value.trim();

        if (!name) return alert("Veuillez mettre un prénom.");
        if (!currentClassId) return alert("Aucune classe sélectionnée.");

        try {
            const res = await fetch('/api/students', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, classId: currentClassId })
            });

            if (res.ok) {
                nameInput.value = "";
                loadStudents(); // Recharger la liste pour voir le nouvel élève
                loadProgress(); // Recharger le tableau aussi (nouvelle ligne)
            } else {
                const data = await res.json();
                alert("Erreur : " + (data.error || "Problème inconnu"));
            }
        } catch (err) {
            console.error(err);
        }
    }

    async function loadStudents() {
        if (!currentClassId) return;

        const res = await fetch(`/api/students/${currentClassId}`);
        const students = await res.json();

        const grid = document.getElementById('prof-student-grid');
        grid.innerHTML = '';

        if (students.length === 0) {
            grid.innerHTML = "<p>Aucun élève dans cette classe.</p>";
            return;
        }

        students.forEach(s => {
            const div = document.createElement('div');
            div.style.border = "1px solid #ddd";
            div.style.padding = "10px";
            div.style.margin = "5px";
            div.style.display = "inline-block";
            div.style.textAlign = "center";
            div.style.backgroundColor = "#f9f9f9";
            div.style.borderRadius = "8px";

            // ATTENTION : On suppose que les images sont dans /public/images/animaux/
            // et que la DB contient "cochon rose" -> on ajoute .png
            const nomFichier = s.animal_image.split(' ').join('_');
            const imagePath = `/images/animaux/${nomFichier}.png`;
            // -------------------------------

            div.innerHTML = `
        <img src="${imagePath}"
             alt="${s.animal_image}"
             style="width: 200px; height: 150px; object-fit: contain;">
        <p style="margin: 5px 0 0 0; font-weight: bold;">${s.name}</p>
    `;

            grid.appendChild(div);
        });
    }

    // ==========================================
    // 3. TABLEAU DE PROGRESSION DYNAMIQUE
    // ==========================================

    async function loadProgress() {
        if (!currentClassId) return;

        // 1. Récupérer les données brutes
        const res = await fetch(`/api/students/progress/${currentClassId}`);
        const data = await res.json();
        // Format reçu : [{name: "Léo", exercise_type: "Classification", exercise_level: 1, is_completed: 1}, ...]

        const thead = document.getElementById('progress-head');
        const tbody = document.getElementById('progress-body');
        thead.innerHTML = '';
        tbody.innerHTML = '';

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="100%">Aucune donnée de progression disponible.</td></tr>';
            return;
        }

        // 2. Extraire la liste unique des exercices pour faire les colonnes
        const exercisesSet = new Set();
        const studentsMap = {};

        data.forEach(row => {
            if (row.exercise_type) {
                exercisesSet.add(row.exercise_type);
            }

            // On regroupe les résultats par élève
            if (!studentsMap[row.name]) {
                studentsMap[row.name] = {};
            }
            // Ex: studentsMap["Léo"]["Classification"] = {level: 1, completed: 1}
            if (row.exercise_type) {
                studentsMap[row.name][row.exercise_type] = {
                    level: row.exercise_level,
                    completed: row.is_completed
                };
            }
        });

        const exercises = Array.from(exercisesSet).sort();

        // 3. Créer l'en-tête du tableau
        let headerRow = '<tr><th>Élève</th>';
        exercises.forEach(exName => {
            headerRow += `<th>${exName}</th>`;
        });
        headerRow += '</tr>';
        thead.innerHTML = headerRow;

        // 4. Créer les lignes du tableau (Une par élève)
        // On récupère aussi les élèves sans progression (via loadStudents si besoin,
        // mais ici on se base sur le retour de la requête progress qui fait un LEFT JOIN)
        // Note : Le LEFT JOIN assure qu'on a tous les élèves, même ceux avec exercise_type NULL

        // On recrée une liste unique de tous les élèves trouvés dans data
        const allStudentNames = [...new Set(data.map(d => d.name))];

        allStudentNames.forEach(studentName => {
            let rowHtml = `<tr><td>${studentName}</td>`;

            exercises.forEach(exName => {
                const prog = studentsMap[studentName][exName];

                if (prog) {
                    if (prog.completed) {
                        rowHtml += `<td class="status-ok">Niv ${prog.level} ✅</td>`;
                    } else {
                        rowHtml += `<td class="status-pending">Niv ${prog.level} ⏳</td>`;
                    }
                } else {
                    rowHtml += `<td>-</td>`;
                }
            });

            rowHtml += '</tr>';
            tbody.innerHTML += rowHtml;
        });
    }

    // Lancement au démarrage
    loadClasses();
</script>
</body>
</html>
